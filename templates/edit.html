<DOCKTYPE html>
    <html lang="n">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit|message</title>
    </head>
    <body>
        <h1 align="center">Edit message</h1>
    
        <form method="POST" action="">
            {% csrf_token %}
            {% for i in data %}
            <table border="1" align="center">
                <tr>
                    <td> Enter Name</td>
                    <td> <input type="text" name="uname" value="{{i.name}}" placeholder="sender name"></td>
    
    
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td> <input type="email"  name="uemail" value="{{i.email}}" placeholder="senderemail" ></td>
                    
                </tr>
                <tr>
                    <td>MObile no:</td>
                    <td> <input type="number"  name="umobile" value="{{i.mobile}}" placeholder="sender mobile number" ></td>
                    
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea name="msg" id="" cols="30" rows="10"> "{{i.message}}" </textarea></td>
                    
                </tr>
                <tr> <td colspan="2" align="center"><input type="submit" value="Send"></td></tr>
    
    
              
    
            </table>
        {% endfor %}
        </form>
    </body>
    </html>
