<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 align="center">Dashboard</h1>
<table align="center" border="1">
    <tr>
        <th>Sr no.</th>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Message</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.message}}</td>
        <td><a href="/edit/{{i.id}}">Edit</a></td>
        <td><a href="/delete/{{i.id}}">Delete</a></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
